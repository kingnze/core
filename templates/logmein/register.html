{% extends "base.html" %}

{% block title %} Register Account {% endblock title %}

{% block content %}
<section class="w3l-about-breadcrumb">
    <div class="breadcrumb-bg breadcrumb-bg-about pt-5">
        <div class="container pt-lg-5 py-5">
        </div>
    </div>
</section>
<section class="w3l-breadcrumb">
    <div class="container">
        <ul class="breadcrumbs-custom-path">
            <li><a href="{% url 'index' %}">Home</a></li>
            <li class="active"><span class="fa fa-angle-right mx-2" aria-hidden="true"></span> Register</li>
        </ul>
    </div>
</section>
<section class="main-content-w3layouts-agileits">
    <div class="container">           
            <div  class="row inner-sec">
                <div style="width: 29rem; margin-bottom: 2rem; margin-top: 3rem; background-color: var(--bg-color)!important;" class="login p-5 bg-light mx-auto mw-100">
                    <h3 class="tittle mb-3">Register</h3>
                    <form action="#" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                        <input style="font-size: 14px;" type="text" name="username" class="form-control" placeholder="Username" required="">
                        </div>
                        <div class="form-group">
                        <input style="font-size: 14px;" type="text" name="first_name" class="form-control" placeholder="First Name" required="">
                        </div>
                        <div class="form-group">
                        <input style="font-size: 14px;" type="text" name="last_name" class="form-control"  placeholder="Last Name" required="">
                        </div>
                        <div class="form-group">
                        <input style="font-size: 14px;" type="text" name="email" class="form-control" placeholder="Email address" required="">
                        </div>
                        <div class="form-group">
                        <input style="font-size: 14px;" type="text" name="password" class="form-control" placeholder="Password" required="">
                        </div>
                        <div class="form-group">
                        <input style="font-size: 14px;" type="text" name="password2" class="form-control" placeholder="Confirm Password" required="">
                        </div>
                        <button style="font-size: 14px;" type="submit" class="btn btn-primary submit mb-4">Register</button>
                        <!-- <p>
                            <a href="#">By clicking Signup, I agree to your terms</a>
                        </p> -->
                    </form>
                </div>
            </div>
    </div>
</section>
<br>
{% endblock content %}
