{% extends "base.html" %}

{% block title %} Account Login {% endblock title %}

{% block content %}
<section class="w3l-about-breadcrumb">
    <div class="breadcrumb-bg breadcrumb-bg-about pt-5">
        <div class="container pt-lg-5 py-5">
        </div>
    </div>
</section>
<section class="w3l-breadcrumb">
    <div class="container">
        <ul class="breadcrumbs-custom-path">
            <li><a href="{% url 'index' %}">Home</a></li>
            <li class="active"><span class="fa fa-angle-right mx-2" aria-hidden="true"></span> Sign In</li>
        </ul>
    </div>
</section>
<section  class="main-content-w3layouts-agileits">
    <div  class="container">
        <div class="row inner-sec">
            <div style="width: 29rem; margin-bottom: 2rem; margin-top: 3rem; background-color: var(--bg-color)!important;" class="login p-5 bg-light mx-auto mw-50">     
                <h3 class="tittle mb-3">Sign In </h3>
                <form  action="#" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                    <input style="font-size: 14px;" type="text" name="username" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                    <input style="font-size: 14px;" type="text" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                    
                </div>
                    <div class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label style="font-size: 13px;"  class="form-check-label" for="exampleCheck1">Remember Me</label>
                    </div>
                    <button style="font-size: 14px;" type="submit" value="Login" class="btn btn-primary submit mb-4">Sign In</button>
                    <p>Don't have an account? <a href="{% url 'register' %}"> Register</a></p>
                </form>
            </div>    
        </div>
    </div>
</section>
<br>
{% endblock content %}
